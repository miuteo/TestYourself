<div *ngIf="exam">
    <h2><span>Question #</span> {{exam.userAnswers.indexOf(currentUserAnswer)+1}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>

                   <!--{{answer.variant}}. {{answer.content}}<br/>-->
                <!--</span>-->

            <!--</tr>-->
            <!--</tbody>-->
        <!--</table>-->

    <!--</dl>-->
    <div class="row">
        <dl class="row-md jh-entity-details">
            <span [innerHTML]="currentUserAnswer.question.content"></span>
            <br><hr>

            <table class="table table-striped">
                <tbody>
                <tr *ngFor="let answer of currentUserAnswer.question.answerList">
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="negateIsCorect(answer)" *ngIf="!answerIsPresent(answer.id,answer.variant)"
                        >Incorrect</button>
                        <button class="btn btn-success btn-sm" (click)="negateIsCorect(answer)" *ngIf="answerIsPresent(answer.id,answer.variant)"
                        >Correct</button>
                    </td>
                    <td [innerHTML]="answer.variant"></td>
                    <td [innerHTML]="answer.content"></td>
                </tr>
                </tbody>
            </table>
            <button class="btn btn-primary create-exam" *ngIf="isAnswerSelected && this.isAlreadyAnswered.size < this.exam.userAnswers.length-1" (click)="sendAnswer()">
                <span >
                    Next question
                    </span>
            </button>
            <button class="btn btn-success create-exam" *ngIf="isAnswerSelected && this.isAlreadyAnswered.size == this.exam.userAnswers.length-1" (click)="sendAnswer()">
                <span >
                    Finish
                    </span>
            </button>
        </dl>
    </div>
</div>
