<div>
    <h2>
        <span>User Answers</span>
        <button class="btn btn-primary float-right jh-create-entity create-user-answer" [routerLink]="['/', { outlets: { popup: ['user-answer-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new User Answer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userAnswers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Question</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userAnswer of userAnswers ;trackBy: trackId">
                <td><a [routerLink]="['../user-answer', userAnswer.id ]">{{userAnswer.id}}</a></td>
                <td>
                    <div *ngIf="userAnswer.question">
                        <a [routerLink]="['../question', userAnswer.question?.id ]" >{{userAnswer.question?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-answer', userAnswer.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-answer/'+ userAnswer.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-answer/'+ userAnswer.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
